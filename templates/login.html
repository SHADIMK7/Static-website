<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body style="background-color:aqua;">
<h1 style="text-align:center;color:black">WELCOME, PLEASE LOGIN</h1>
</body>
<form action="login" method="post">
    {% csrf_token %}
     <label>USERNAME</label>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <label>PASSWORD</label>
    <input style="margin-top:10px;" type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h1 style="text-align:center;color:red;">{{msg}}</h1>
{% endfor %}
</html>
